apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "navatech-app.fullname" . }}-config
  labels:
    {{- include "navatech-app.labels" . | nindent 4 }}
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      server {
        listen 80;
        location / {
          root /usr/share/nginx/html;
          index index.html;
        }
        location /health {
          return 200 "healthy\n";
          add_header Content-Type text/plain;
        }
      }
    } 