replicaCount: 3

image:
  repository: nginx
  tag: alpine
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  host: localhost

postgres:
  enabled: true
  image: postgres:15-alpine
  database: navatech_db
  username: navatech_user
  password: navatech_password
  storage: 1Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

ingressController:
  enabled: false
  image: registry.k8s.io/ingress-nginx/controller:v1.8.1 